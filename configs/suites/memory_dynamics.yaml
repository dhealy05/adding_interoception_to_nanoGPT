suite:
  name: memory_dynamics_grid
  out_root: out/suites/{date}-{git}-memory-grid
  steps:
  - id: mem_off
    kind: train
    args:
      config: config/train_shakespeare_char.py
      overrides:
        device: cpu
        compile: false
        max_iters: 2000
        lr_decay_iters: 2000
        block_size: 64
        batch_size: 12
        n_layer: 4
        n_head: 4
        n_embd: 128
        dropout: 0.0
        self_state_enabled: true
        self_state_log_interval: 10
        self_state_effect_interval: 10
        self_state_dump_interval: 10
        regime_config_path: configs/regimes/bewilderment_1000_1500.json
        seed: 42
        reaction_log: true
        self_memory_enabled: false
        out_dir: '{out_root}/mem-off'
